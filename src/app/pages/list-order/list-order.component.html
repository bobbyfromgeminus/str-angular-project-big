<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="row card-header card-header-danger">
          <div class="col-4">
          <h4 class="card-title ">Orders</h4>
        </div>
        <div class="col-4">
          Count:
        </div>
        <div class="col-4">
          <form class="navbar-form">
            <div class="input-group no-border">
              <input (keyup)="onChangePhrase($event)" type="text" value="" class="form-control" placeholder="Filter by Status...">
            </div>
          </form>
        </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
          <tr>
            <th>#</th>
            <th>CustomerID</th>
            <th>ProductID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>
              <button [routerLink]="['order/' + 0]" class="btn btn-block btn-success">
                Create new order
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orderList$ | async | filter:phrase:'status'">
            <td>{{order.id}}</td>
            <td>{{order.customerID}}</td>
            <td>{{order.productID}}</td>
            <td>{{order.amount}}</td>
            <td>{{order.status}}</td>
            <td class="td-actions">
              <button [routerLink]="['order/' + order.id]" type="button" rel="tooltip" title="Edit order" class="btn btn-success btn-round mx-3 ">
                  <i class="material-icons">edit</i>
              </button>
              <button (click)="setToDelete(order)" type="button" rel="tooltip" title="Delete order" class="btn btn-danger btn-round" data-toggle="modal" data-target="#myModal">
                  <i class="material-icons">close</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
</div>

<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to delete this order?</p>
        <p>#{{selectedOrderToDelete.id}}</p>
      </div>
      <div class="modal-footer">
        <button (click)="onDelete()"  type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
